<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textarea {
            padding: 20px;
            height: 100px;
            width: 30%;
            border: 3px solid black;
            font-size: 20px;
            display: block;
        }
        #write-container {
            position: relative;
            height: 40vh;
            width: 60%;
            border: 3px solid black;
            margin-top: 5vh;
        }
        #write {
            width: 100%;
            height: 100%;
            font-size: 30px;
            padding: 10px;
            box-sizing: border-box;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }
        .btn {
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea name="" id="textarea"></textarea>

    <div id="write-container">
        <textarea name="" id="write" readonly></textarea>
        <div id="controls">
            <button class="btn" id="increaseFont">A+</button>
            <button class="btn" id="decreaseFont">A-</button>
            <button class="btn" id="changeColor">Color</button>
        </div>
    </div>

    <script>
        document.getElementById("textarea").oninput = function() {
            let text = document.getElementById("textarea").value;
            document.getElementById("write").innerText = text;
        }

        document.getElementById("increaseFont").onclick = function() {
            let writeArea = document.getElementById("write");
            let currentSize = parseFloat(window.getComputedStyle(writeArea, null).getPropertyValue('font-size'));
            writeArea.style.fontSize = (currentSize + 2) + 'px';
        }

        document.getElementById("decreaseFont").onclick = function() {
            let writeArea = document.getElementById("write");
            let currentSize = parseFloat(window.getComputedStyle(writeArea, null).getPropertyValue('font-size'));
            writeArea.style.fontSize = (currentSize - 2) + 'px';
        }

        document.getElementById("changeColor").onclick = function() {
            let writeArea = document.getElementById("write");
            writeArea.style.color = writeArea.style.color === 'red' ? 'black' : 'red';
        }
    </script>
</body>
</html>
